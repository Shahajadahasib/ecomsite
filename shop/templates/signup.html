{% extends 'base.html' %} {% block content %}





<div class="container">
    <div class="p-4 m-4">
        <div class="login-form">

            <form action="/signup" method="POST">
                <h2 class="text">Create an Account</h2>
                {% csrf_token %}
                {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{error}}
                </div>
                {% endif %}


                <div class="form-group">
                    <label for="">First Name</label>
                    <input type="text" name="firstname" id="" value="{{values.first_name}}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Last Name</label>
                    <input type="text" name="lastname" id="" value="{{values.last_name}}"
                        class="form-control form-control-sm" placeholder="">
                </div>

                <div class="form-group">
                    <label for="">Phone</label>
                    <input type="text" name="phone" id="" value="{{values.phone}}" class="form-control form-control-sm"
                        placeholder="+880********">
                </div>








                <div class="form-group">
                    <label for="">Email</label>
                    <input required type="email" name="email" id="" value="{{values.email}}"
                        class="form-control form-control-sm" placeholder="example@gmail.com">
                </div>

                <div class="form-group">
                    <label for="">Password</label>
                    <input type="password" name="password" id="" class="form-control form-control-sm"
                        placeholder="********">
                </div>
                <br>

                <div class="form-group" align="center">
                    <button type="submit" class="btn btn-success btn-lg btn-block">Create An Account</button>
                </div>
        </div>
    </div>
</div>











{% endblock %}
